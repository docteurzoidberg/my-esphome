light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: GPIO25
    num_leds: 875
    rgb_order: GRB
    max_refresh_rate: 16ms
    id: "zillominee_matrix"
    name: "$friendly_name Matrix"
    color_correct: [70%, 70%, 70%]
    default_transition_length : 0s
    #gamma_correct: 0
    restore_mode : ALWAYS_ON
    on_turn_on:
    - switch.turn_on: relay
    on_turn_off:
    - switch.turn_off: relay

display:
  - platform: addressable_light_display
    id: zillominee_display
    addressable_light_id: zillominee_matrix
    width: 35
    height: 25
    update_interval: 16ms
    lambda: |-
      id(zilloscope_main).display_lambdacall(it);
    pixel_mapper: |-
      if (x % 2 == 0) {
        return (x * 25) + (24 - y);
      }
      return (x * 25) + y;

